<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2
        id="verify-otp"
        class="text-3xl font-bold mb-6 text-center text-gray-800"
      >
        Verify OTP
      </h2>

      <div
        id="error-message"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <span class="block sm:inline"></span>
      </div>

      <div
        id="success-message"
        class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <span class="block sm:inline"></span>
      </div>

      <div class="mb-6">
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2"
          >Enter OTP</label
        >
        <input
          type="text"
          id="otp"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter OTP"
        />
      </div>

      <div class="flex items-center justify-between mb-6">
        <button
          id="verify-btn"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
        >
          Verify OTP
        </button>
        <button
          id="resend-btn"
          class="text-indigo-600 hover:text-indigo-800 font-medium"
        >
          Resend OTP
        </button>
      </div>

      <div
        id="countdown"
        class="text-center text-sm text-gray-600 font-medium"
      ></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const otpInput = document.getElementById("otp");
        const verifyBtn = document.getElementById("verify-btn");
        const resendBtn = document.getElementById("resend-btn");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        const countdownElement = document.getElementById("countdown");

        // Extract user ID from URL
        const userId = window.location.pathname.split("/").pop();

        function showMessage(element, message) {
          element.textContent = message;
          element.classList.remove("hidden");
          setTimeout(() => element.classList.add("hidden"), 5000);
        }

        function verifyOTP(userId, otp) {
          fetch(`/sso/verify_otp/${userId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ otp: otp }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                showMessage(errorMessage, data.error);
              } else {
                showMessage(successMessage, data.message);
                // Redirect to dashboard or home page after successful verification
                setTimeout(() => {
                  window.location.href = "/dashboard"; // Adjust this URL as needed
                }, 2000);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showMessage(errorMessage, "An error occurred. Please try again.");
            });
        }

        function resendOTP(userId) {
          fetch(`/sso/resend_otp/${userId}`, {
            method: "POST",
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                showMessage(errorMessage, data.error);
              } else {
                showMessage(successMessage, data.message);
                startCountdown();
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showMessage(
                errorMessage,
                "An error occurred while resending OTP. Please try again."
              );
            });
        }

        verifyBtn.addEventListener("click", function () {
          const otp = otpInput.value.trim();

          if (!otp) {
            showMessage(errorMessage, "Please enter the OTP.");
            return;
          }

          verifyOTP(userId, otp);
        });

        otpInput.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            const otp = otpInput.value.trim();

            if (!otp) {
              showMessage(errorMessage, "Please enter the OTP.");
              return;
            }

            verifyOTP(userId, otp);
          }
        });

        resendBtn.addEventListener("click", function () {
          resendOTP(userId);
        });

        function startCountdown() {
          let timeLeft = 30;
          resendBtn.disabled = true;
          resendBtn.classList.add("opacity-50", "cursor-not-allowed");

          const countdownInterval = setInterval(() => {
            if (timeLeft <= 0) {
              clearInterval(countdownInterval);
              countdownElement.textContent = "";
              resendBtn.disabled = false;
              resendBtn.classList.remove("opacity-50", "cursor-not-allowed");
            } else {
              countdownElement.textContent = `Resend available in ${timeLeft} seconds`;
              timeLeft--;
            }
          }, 1000);
        }

        // Start the countdown initially
        startCountdown();
      });
    </script>
  </body>
</html>
