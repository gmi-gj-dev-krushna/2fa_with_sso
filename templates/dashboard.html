<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <!-- Logo and Title -->
          <div class="flex space-x-7">
            <a
              href="#"
              class="flex items-center text-gray-800 font-semibold text-xl"
            >
              <span>Dashboard</span>
            </a>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center space-x-4">
            <a
              href="#"
              id="enable2FABtn"
              class="py-2 px-4 font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-green-500 hover:text-white transition duration-300"
            >
              Enable 2FA
            </a>
            <a
              href="#"
              id="disable2FABtn"
              class="py-2 px-4 font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-red-500 hover:text-white transition duration-300"
            >
              Disable 2FA
            </a>
            <a
              href="#"
              onclick="logout()"
              class="py-2 px-4 font-medium text-white bg-green-500 rounded-lg hover:bg-green-400 transition duration-300"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-10 max-w-4xl">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">
        Welcome to your Dashboard
      </h1>

      <!-- Dashboard Content -->
      <div id="content" class="bg-white shadow-lg rounded-lg px-8 py-6">
        <!-- Dashboard content will be loaded here -->
      </div>
    </div>

    <script>
      document
        .getElementById("enable2FABtn")
        .addEventListener("click", async (e) => {
          e.preventDefault();
          const response = await fetch("/sso/enable_2fa", { method: "POST" });
          const result = await response.json();
          alert(result.message);
        });

      document
        .getElementById("disable2FABtn")
        .addEventListener("click", async (e) => {
          e.preventDefault();
          const response = await fetch("/sso/disable_2fa", { method: "POST" });
          const result = await response.json();
          alert(result.message);
        });

      // Function to load dashboard content
      async function loadDashboardContent() {
        const response = await fetch("/api/dashboard_data");
        if (response.ok) {
          const data = await response.json();
          document.getElementById("content").innerHTML = `
                    <p class="text-lg font-semibold text-gray-700">Email: <span class="font-normal">${
                      data.email
                    }</span></p>
                    <p class="text-lg font-semibold text-gray-700">Username: <span class="font-normal">${
                      data.username
                    }</span></p>
                    <p class="text-lg font-semibold text-gray-700">2FA Enabled: <span class="font-normal">${
                      data.otp_enabled ? "Yes" : "No"
                    }</span></p>
                `;
        } else {
          document.getElementById("content").innerHTML =
            '<p class="text-red-500">Failed to load dashboard data.</p>';
        }
      }

      function logout() {
        // Implement logout functionality
        fetch("/sso/logout", {
          method: "GET",
          credentials: "include",
        }).then(() => {
          window.location.href = "/login";
        });
      }

      // Load dashboard content when the page loads
      loadDashboardContent();
    </script>
  </body>
</html>
